      <h2 class="text-2xl font-bold mb-6 text-center text-orange-700">Letâ€™s Connect</h2>
      
      <form action="https://formsubmit.co/amankumar09042005@gmail.com" method="POST" class="space-y-5">

        <div>
          <label class="block text-sm font-medium mb-1">Your Name</label>

        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email Address</label>
          <input type="email" name="email" required placeholder="you@example.com"
            class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Message</label>
          <textarea name="message" rows="4" required placeholder="We'd love to hear your thoughts, feedback, or project ideas..."
            class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition duration-200">
            Send Message
          </button>
        </div>
      </form>
    </div>
