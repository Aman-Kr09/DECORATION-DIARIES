<body class="min-h-screen bg-yellow-50 text-gray-800 font-sans flex flex-col">

  <!-- Main Section -->
  <main class="flex-grow flex justify-center items-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md border border-orange-100">
      <h1 class="text-3xl font-extrabold mb-6 text-center text-orange-700">Edit Your Profile</h1>

      <form id="editForm" class="space-y-5">
        <input 
          type="text" 
          id="fullName" 
          placeholder="Full Name" 
          class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
          required
        />
        <input 
          type="email" 
          id="email" 
          placeholder="Email Address" 
          class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
          required
        />
        <input 
          type="tel" 
          id="phone" 
          placeholder="Phone Number" 
          class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
        <input 
          type="text" 
          id="address" 
          placeholder="Your Address" 
          class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
        />

        <div class="flex justify-between pt-2">
          <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white px-5 py-2 rounded-lg font-semibold transition duration-200 shadow">
            Save Changes
          </button>
          <a href="account.html" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-lg font-semibold transition duration-200 shadow">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const user = JSON.parse(localStorage.getItem('currentUser'));

      if (!user) {
        alert("Please log in to update your profile.");
        return window.location.href = 'login.html';
      }

      document.getElementById('fullName').value = user.fullName || '';
      document.getElementById('email').value = user.email || '';
      document.getElementById('phone').value = user.phone || '';
      document.getElementById('address').value = user.address || '';

      document.getElementById('editForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const updatedUser = {
          fullName: document.getElementById('fullName').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          address: document.getElementById('address').value.trim()
        };

        if (!updatedUser.fullName || !updatedUser.email) {
          return alert("Name and email are required.");
        }

        localStorage.setItem('currentUser', JSON.stringify(updatedUser));
        alert("Your profile has been updated successfully!");
        window.location.href = 'account.html';
      });
    });
  </script>
</body>
