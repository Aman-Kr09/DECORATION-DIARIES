<body class="flex flex-col justify-between min-h-screen bg-yellow-50 text-gray-800 font-sans">

  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md border border-orange-100">
      <h2 class="text-3xl font-extrabold mb-6 text-center text-orange-700">Welcome Back to Decoration Diaries</h2>

      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
          <input type="email" id="loginEmail" class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="you@example.com" required />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
          <input type="password" id="loginPassword" class="w-full px-4 py-2 border border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="••••••••" required />
        </div>
        <button type="submit" class="w-full bg-orange-600 text-white font-semibold py-2.5 rounded-lg shadow hover:bg-orange-700 transition duration-200">
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Don’t have an account?
        <a href="register.html" class="text-orange-700 font-medium hover:underline">Register here</a>
      </p>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      
      const user = JSON.parse(localStorage.getItem('user_' + email));
      
      if (!user) {
        alert('User not found. Please register first.');
        return;
      }

      if (user.password !== password) {
        alert('Incorrect password. Please try again.');
        return;
      }

      localStorage.setItem('currentUser', JSON.stringify(user));
      window.location.href = 'account.html';
    });
  </script>
