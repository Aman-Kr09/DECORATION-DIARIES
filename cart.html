  <script>
    function updateQty(btn, delta) {
      const item = btn.closest('.item');
      const qtyInput = item.querySelector('.qty');
      let qty = parseInt(qtyInput.value) + delta;
      if (qty < 1) qty = 1;
      qtyInput.value = qty;

      const price = parseInt(item.dataset.price);
      const itemTotal = qty * price;
      item.querySelector('.item-total').textContent = "â‚¹" + itemTotal;
      calculateTotals();
    }

    function calculateTotals() {
      const items = document.querySelectorAll('.item');
      let subtotal = 0;
      items.forEach(item => {
        const price = parseInt(item.dataset.price);
        const qty = parseInt(item.querySelector('.qty').value);
        subtotal += price * qty;
      });
      const shipping = 69;
      const total = subtotal + shipping;
      document.getElementById('subtotal').textContent = "â‚¹" + subtotal;
      document.getElementById('total').textContent = "â‚¹" + total;
    }

    function payNow() {
      const total = document.getElementById('total').textContent.replace('â‚¹', '');

      const options = {
        key: "YOUR_RAZORPAY_KEY_ID",
        amount: parseInt(total) * 100,
        currency: "INR",
        name: "Decoration Diaries",
        description: "Order Payment",
        handler: function (response) {
          alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
        },
        theme: {
          color: "#ea580c"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }

    window.onload = calculateTotals;
  </script>
